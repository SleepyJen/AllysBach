<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Ally's Bachelorette</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">Ally's Bachelorette</span>
    </nav>

    <div id="contents" class="info">
        <label>Name</label>
        <input id="name" type="text">
        <div>
            <div class="choices">
                <div id="dates">
                    <h3>Dates</h3>
                    <input type="checkbox" name="dates" value="7/24-7/26" id="7/24-7/26">
                    <label for="7/24-7/26">7/24-7/26</label><br>
                    <input type="checkbox" name="dates" value="7/31-8/2" id="7/31-8/2">
                    <label for="7/31-8/2">7/31-8/2</label><br>
                    <input type="checkbox" name="dates" value="8/7-8/9" id="8/7-8/9">
                    <label for="8/7-8/9">8/7-8/9</label><br>
                </div>
                <br>
                <div id="location">
                    <h3>Ally Approved Potential Location/Vibes</h3>
                    <input type="checkbox" name="locations" value="AirBnb" id="AirBnb">
                    <label for="AirBnb">AirBnb by Carmel by the sea</label><br>
                    <input type="checkbox" name="locations" value="Monterey" id="Monterey">
                    <label for="Monterey">Monterey</label><br>
                    <input type="checkbox" name="locations" value="Portland" d="Portland">
                    <label for="Portland">Portland</label><br>
                    <input type="checkbox" name="locations" value="Napa" id="Napa">
                    <label for="Napa">Napa</label><br>
                    <input type="checkbox" name="locations" value="Glamping" id="Glamping">
                    <label for="Glamping">Glamping</label><br>
                </div>
                <br>
                <div id="tshirt">
                    <h3>Tshirt size</h3>
                    <input class="radio" type="radio" name="tshirt" value="xs" id="xs">
                    <label for="xs">XS</label><br>
                    <input class="radio" type="radio" name="tshirt" value="s" id="s">
                    <label for="s">S</label><br>
                    <input class="radio" type="radio" name="tshirt" value="m" d="m">
                    <label for="m">M</label><br>
                    <input class="radio" type="radio" name="tshirt" value="l" id="l">
                    <label for="l">L</label><br>
                    <input class="radio" type="radio" name="tshirt" value="xl" id="xl">
                    <label for="xl">XL</label><br>
                </div>

                <button class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
    <div id="results" class="info">
        <h2>Most Voted</h2>
        <div class="date holder">
            <h5>Date</h5>
        </div>
        <div class="location holder">
            <h5>Location</h5>
        </div>
        <br>
        <div>
            <div>
                <label>Name</label>
                <input id="nameSuggestion" type="text" placeholder="Input Name">
            </div>
            <div>
                <label for="suggestions">
                    Suggestions
                </label>
                <input id="suggestions" type="text" placeholder="Input suggestions">
            </div>
            <button class="btn btn-success suggestionsBtn">Submit</button>
        </div>
    </div>
    <div>

    </div>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="./app.js"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
